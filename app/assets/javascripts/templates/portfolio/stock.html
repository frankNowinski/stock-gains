<div class="col l4 m6 s12" ng-init="portfolio.showContent = true">
  <div class="card" ng-show="portfolio.showContent">
    <div class="card-content">
      <h5 class="center-align">{{portfolio.stock.Name}}</h5>
      <div class="divider container"></div><br>
      <p>Asking Price: {{portfolio.stock.Ask | currency}}</p>
      <p>Percent Change: {{portfolio.stock.PercentChange}}</p>
      <p>Days Range: ${{portfolio.stock.DaysRange}}</p>
      <p>Previous Close: {{portfolio.stock.PreviousClose | currency}}</p>
    </div>
    <div class="card-action row">
      <p class="col s10">Todays net: $$$</p>
      <button class="btn-floating btn-tiny waves-effect waves-light red darken-3" ng-click="portfolio.showContent = false"><i class="material-icons">remove</i></button>
    </div>
  </div>

  <div class="card" ng-hide="portfolio.showContent">
    <remove-stock stock="portfolio.stock"></remove-stock>
  </div>
</div>
