<div class="card-content"><br>
  <h5 class="center-align">{{portfolio.stock.Name}}</h5>
  <div class="divider container"></div><br>

  <form action="" ng-submit="portfolio.editStock(portfolio.stock)">

    <!-- <div class="input-field col s11 m5 l5 offset-m1 offset-l1"> -->
    <div class="row">
      <div class="col s6">
        <h4>Shares</h4>
      </div>

      <div class="input-field col s6">
        <i class="material-icons prefix">equalizer</i>
        <input id="icon_prefix" type="number" class="validate" min="1" step="1" ng-model="portfolio.stock.shares" required>
        <label for="icon_prefix">Number of shares</label>
      </div>
    </div>
  </form>
</div>
<div class="card-action row">
    <a class="waves-effect waves-light btn col s12" ng-click="portfolio.showStock()">Cancel</a>
</div>
