<div class="card-content"><br>
  <h5 class="center-align">Are you sure you want to remove {{portfolio.stock.Name}} from your portfolio?</h5>
</div>
<div class="row">
  <div class="col s6 center-align">
    <button class="waves-effect waves-light btn remove-button" ng-click="portfolio.deleteStock(portfolio.stock)">Yes</button>
  </div>
  <div class="col s6 center-align">
    <button class="waves-effect waves-light btn remove-button" ng-click="portfolio.showStock()">No</button>
  </div>
</div>
