<div class="remove-stock-prompt card-content"><br>
  <h5 class="center-align">Are you sure you want to remove {{portfolio.stock.Name}} from your portfolio?</h5>
</div>
<div class="card-action row">
  <div class="col s6">
    <a class="waves-effect waves-light btn col s10" ng-click="portfolio.deleteStock(portfolio.stock)">Yes</a>
  </div>
  <div class="col s6">
    <a class="waves-effect waves-light btn col s10" ng-click="portfolio.showStock()">No</a>
  </div>
</div>
