<div class="row">
  <h3 class="center-align col l4 m6 s12 offset-l4 offset-m3 thin" ng-hide="portfolio.displayForm">Stock Portfolio</h3>

  <div ng-hide="portfolio.displayForm" class="col m2">
    <h4><a class="btn-floating waves-effect waves-light teal btn tooltipped add-stock-circle-button" data-position="right" data-delay="50" data-tooltip="Add a stock to your portfolio"><i class="material-icons" ng-click="portfolio.displayForm = true">add</i></a></h4>
  </div>

  <button class="btn waves-effect waves-light col s7 offset-s2 add-stock-button" type="submit" name="action" ng-click="portfolio.displayForm = true" ng-hide="portfolio.displayForm">Add Stock
  </button>
</div>

<div class="row" ng-show="portfolio.displayForm"><br>
  <h4 class="center-align thin col s10 offset-s1">Add stock to your portfolio</h4>

  <div ng-show="portfolio.error" class="row center-align red-text text-red-darken-1">
    {{ portfolio.error }}
  </div>

  <form class="col s12" ng-submit="portfolio.addStock()">
    <div class="row">
      <div class="input-field col s11 m4 l3 offset-m1 offset-l2">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="portfolio.stock.ticker" required>
        <label for="icon_prefix">Stock Ticker</label>
      </div>

      <div class="input-field col s11 m4 l3 offset-m1 offset-l2">
        <i class="material-icons prefix">equalizer</i>
        <input id="icon_prefix" type="number" class="validate" min="1" step="1" ng-model="portfolio.stock.shares" required>
        <label for="icon_prefix">Number of shares</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light col s7 l4 offset-l4 offset-s2" type="submit" name="action">Submit
    </button>

    <button class="btn waves-effect waves-light col s7 l4 offset-l4 offset-s2 white cancel-add-stock-button" type="submit" name="action" ng-click="portfolio.displayForm = false">Cancel
    </button>
  </form>
</div>

<ul ng-repeat="stock in portfolio.stocks">
  <li>{{ stock.name }}</li>
</ul>
