<div ng-hide="true" class="row center-align">
  <h5><a class="btn-floating btn-large waves-effect waves-light teal btn tooltipped" data-position="right" data-delay="50" data-tooltip="Add a stock to your portfolio"><i class="material-icons" ng-click="displayForm = true">add</i></a></h5>
</div>

<div class="row" ng-show="true"><br>
<h5 class="center-align thin">Add stock to your portfolio</h5>

<div ng-show="portfolio.error" class="row center-align red-text text-red-darken-1">
  {{ portfolio.error }}
</div>

  <form class="col s12" ng-submit="portfolio.addStock()">
    <div class="row">
      <div class="input-field col s11 m4 l3 offset-m1 offset-l2">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="portfolio.stock.ticker" required>
        <label for="icon_prefix">Stock Ticker</label>
      </div>

      <div class="input-field col s11 m4 l3 offset-m1 offset-l2">
        <i class="material-icons prefix">equalizer</i>
        <input id="icon_prefix" type="number" class="validate" min="1" step="1" ng-model="portfolio.stock.shares" required>
        <label for="icon_prefix">Number of shares</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light col s6 l4 offset-l4 offset-s3" type="submit" name="action">Submit
    </button>
  </form>
</div>
