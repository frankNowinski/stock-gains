<!-- header -->
<h3 class="center-align col l4 m6 s12 offset-l4 offset-m3 thin">Stock Portfolio</h3>
<div class="divider container"></div><br>

<!-- add stock form -->
<add-stock></add-stock>

<!-- owned stocks -->
<div class="row container">
  <div class="row">
    <div class="col l3">
      <h5>Add Stock</h5>
    </div>

    <div class="col l9">
      <ul class="collapsible" data-collapsible="expandable">
        <li ng-repeat="stock in portfolio.stocks | orderBy: '-dailyReturn'">
          <div class="collapsible-header">
            <!-- <i class="material-icons">filter_drama</i> -->
            <div>{{stock.Name}}</div>
          </div>
          <div class="collapsible-body">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </li>
        <script>
        $(document).ready(function(){
          $('.collapsible').collapsible({accordion : false });
        });
        </script>
      </ul>
    </div>
  </div>
</div>
